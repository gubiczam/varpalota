<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Start Screen -->
        <div class="screen active" id="start-screen">
            <h1>He lo Várpalotán :)</h1>
            <button class="button" id="start-button">Játék Indítása</button>
        </div>

        <!-- Character Selection Screen -->
        <div class="screen" id="character-selection-screen">
            <h1>Válaszd ki a karaktered!</h1>
            <div id="character-selection">
                <!-- Character cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- Scene Display Screen -->
        <div class="screen" id="scene-display-screen">
            <div id="scene-display">
                <!-- Scene content will be dynamically inserted here -->
            </div>
        </div>

        <!-- Dialogue Box -->
        <div class="dialogue-box" id="dialogue-box" style="display: none;">
            <p id="dialogue-text"></p>
            <div id="choices-container">
                <!-- Choice outcomes will be dynamically inserted here -->
            </div>
            <button class="button" id="close-dialogue-button">Bezár</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
